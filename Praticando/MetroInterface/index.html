<!DOCTYPE html>

<html>
	<head>
		<title>Menu Metro HTML</title>
      <link rel="stylesheet" href="styles.css"/>
      <meta charset="UTF-8"/>
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
	</head>

	<body>
		<h1>Inicío</h1>

		<div class="pagina">
			<div class="container">
				<div class="linha">
						<div class="tile amarelo selecionado">
							<img src="imagens/windows.png" alt="Windows selecionado" />
							<span>Windows</span>
						</div>
						<div class="tile azul selecionado">
							<img src="imagens/heart.png" alt="Favoritos" />
							<span>Favoritos</span>
						</div>
						<div class="tile tileLargo vermelho selecionado">
							<img src="imagens/navegador.png" alt="navegador" />
							<span>Navegador</span>
						</div>
						<div class="tile verde selecionado">
							<img src="imagens/imagens.png" alt="imagens" />
							<span>Imagens</span>
						</div>
						<div class="tile tileLargo amarelo selecionado">
							<img src="imagens/help.png" alt="Ajuda" />
							<span>Ajuda</span>
						</div>
						
						
					</div>
					
					<div class="linha">
						<div class="tile tileLargo amarelo selecionado">
							<img src="imagens/folder.png" alt="Arquivos" />
							<span>Arquivos</span>
						</div>
						<div class="tile azul selecionado">
							<img src="imagens/email.png" alt="E-mail" />
							<span>E-mail</span>
						</div>
						<div class="tile verde selecionado">
							<img src="imagens/camera.png" alt="Câmera" />
							<span>Camera</span>
						</div>
						<div class="tile vermelho selecionado">
							<img src="imagens/music.png" alt="Música" />
							<span>Música</span>
						</div>
						<div class="tile tileLargo verde selecionado">
							<img src="imagens/note.png" alt="Notas" />
							<span>Notas</span>
						</div>  
						
					</div>
					<div class="linha">
						<div class="tile amarelo selecionado">
							<img src="imagens/clima.png" alt="Clima" />
							<span>Clima</span>
						</div>
						<div class="tile verde">
						</div>
						<div class="tile vermelho">
						</div>
						<div class="tile tileLargo verde">
						</div>
						<div class="tile azul">
						</div>
						<div class="tile verde">
							
					</div>
					
			</div>

		</div>
	
	</body>

</html>
