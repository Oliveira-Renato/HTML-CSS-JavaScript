<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC da massa</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
  <h1>Teste da massa</h1>
  <div class="main-form">
    <form action="POST">

      <label class="cep" for="cep">CEP</label>
      <input  type="number"  name="cep" placeholder="digite aqui">

      <label for="endereço">Endereço</label>
      <input type="text"  name="endereço" placeholder="digite aqui">

      <label for="bairro">Bairro</label>
      <input type="text"  name="bairro" placeholder="digite aqui">

      <label for="cidade">Cidade</label>
      <input type="text"  name="cidade" placeholder="digite aqui">

      <label for="estado">Estado</label>
      <input type="text"  name="estado" placeholder="digite aqui">

      <button>Enviar</button>

    </form>
  </div>

  <!-- <script type="text/javascript" src="script.js"></script> -->
</body>
</html>
