<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Let's Sing</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row justify-content-center">
          <h1>Lyrics Search</h1>
        </div>

        <div class="row justify-content-center">
          <form id="lyrics_form">
              <div class="form-row">

                  <div class="form_group col-md-6">
                    <label for="artist">Artist</label>
                    <input type="text" class="form-control" id="artist" placeholder="Artist">
                  </div>
                  <div class="form_group col-md-6">
                    <label for="song">Song</label>
                    <input type="text" class="form-control" id="song" placeholder="Song">
                  </div>

              </div>

            <button type="submit" class="btn btn-primary mt-2">Let's Sing</button>

          </form>
    
        </div>
    </div>

    <div class="row justify-content-center">
      <pre class="mt-4" id="lyrics"></pre>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
  </body>
</html>
